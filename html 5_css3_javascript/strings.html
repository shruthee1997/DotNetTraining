<!doctype html>
<html>
<head>
<title>Javascripy Strings Programming</Title>
</head>
<body>
<script type="text/javascript">

var str = "Hello Good Morning Everybody, Have a Good Day!";

document.writeln('Length of : ' +str+' = ' +str.length);
document.writeln("</br>");

var ss1 = str.substr(6,40);
document.writeln('substring1 = ' +ss1);
document.writeln("</br>");

document.writeln('Index of Morning: ' +str.indexOf('Morning'));

document.writeln('Index of Good: ' +str.lastIndexOf('Good'));
</script>
</body>
</html>

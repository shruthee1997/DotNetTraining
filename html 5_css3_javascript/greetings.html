<!doctype html>
<html>
<head>
<title> My first Program</title>

<script type ="text/javascript">
function Multiply(a,b)
{
return a*b;
}

var n1 = parseFloat(prompt('Enter first value'));
var n2 = parseFloat(prompt('Enter second value'));

var c = Multiply(n1,n2);

document.writeln(' The product of ' +n1+ ' and ' +n2+ ' is ' +c);
</script>
</head>
</html>

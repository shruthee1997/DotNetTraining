<!doctype.html>
<html>
<head>
<title>Jqavascript Arrays Programming</title>
</head>

<body>

<script>
var employees = ["Surendar", "Sairam","Rithika","Aravind","Jegan","Shruthee"];

document.writeln('Number of Employees = ' + employees.length);
document.writeln("</br>");
document.writeln('All Employees -> ' + employees);
document.writeln("</br>");

employees.push("Anupama");
document.writeln('Number of Employees = ' + employees.length);
document.writeln("</br>");
document.writeln('All Employees -> ' + employees);
document.writeln("</br>");

employees.pop("Anupama");
document.writeln('Number of Employees = ' + employees.length);
document.writeln("</br>");
document.writeln('All Employees -> ' + employees);
document.writeln("</br>");

</script>
</body>
</html>

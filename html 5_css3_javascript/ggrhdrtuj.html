<!doctype.html>
<html>
<head>
<title>Javascript Arrays Programming</title>
</head>

<body>

<script>
var employees = ["Surendar", "Sairam","Rithika","Aravind","Jegan","Shruthee"];

document.writeln('Number of Employees = ' + employees.length);
document.writeln("</br>");
document.writeln('All Employees -> ' + employees);
document.writeln("</br>");

employees.push("Anupama");
document.writeln('Number of Employees = ' + employees.length);
document.writeln("</br>");
document.writeln('All Employees -> ' + employees);
document.writeln("</br>");


employees.pop("Aravind");
document.writeln('Number of Employees = ' + employees.length);
document.writeln("</br>");
document.writeln('All Employees -> ' + employees);
document.writeln("</br>");

document.writeln("The employee at the 3rd position: " + employees[3]);
</script>
</body>
</html>
